<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Add your CSS file here -->
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <section id="payment-home">
        <div class="header">
            <header class="header-content">
                <a href="#" class="logo">
                    <span class="logo-text">swiftscan</span>
                </a>
                <nav class="nav">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </nav>
                <button type="button" class="menu-button">
                    <img onclick="showSidebar()" src="menu.svg" alt="Menu Button" class="menu-icon">
                </button>
                <ul class="sidebar">
                    <li onclick="hideSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26px"
                                viewBox="0 -960 960 960" width="26px" fill="#150202">
                                <path
                                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                            </svg></a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
        </div>

        <section id="payment">
            <div class="container">
                <div class="amount-section">
                    <h2>Total Amount to Pay</h2>
                    <p class="amount">Rs.100.00</p>
                </div>
                <div class="qr-section">
                    <h2>Scan to Pay</h2>
                    <img src="qrcode.webp" alt="QR Code" class="qr-code">
                </div>
            </div>
        </section>
        <footer class="foot">
            <p>swiftscan Technologies</p>
        </footer>
    </section>

    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }
    </script>
</body>

</html>
